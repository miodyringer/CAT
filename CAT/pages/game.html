<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="game_title">Cat - Game</title>
    <link rel="stylesheet" href="../stylesheets/base.css">
    <link rel="stylesheet" href="../stylesheets/game.css">
    <link rel="stylesheet" href="../stylesheets/submenu.css">
    <link rel="stylesheet" href="../stylesheets/game-ui.css">
  </head>
  <body>
    <main id="camera-container">
      <div id="board">
        <div id="discard-pile-container" class="tile cards" style="grid-area: 8 / 8; display: none;">
        </div>
      </div>
    </main>

    <header class="game-header">
      <div class="game-info">
        <span id="round-display">Round: 1</span>
        <span id="turn-timer-display"></span>
      </div>
      <div class="lobby-name">
        <h2>Pro Gamers Only</h2>
      </div>
      <div class="game-actions">
        <a data-translate="start_game_button" id="start-game-btn" class="button green" style="display: none;">Start</a>
      </div>
      <div class="leave-button">
        <a data-translate="leave_game_button" class="button orange" href="/">Leave</a>
      </div>
    </header>

    <div class="left panel-container">
      <h3 data-translate="players">Players</h3>
      <div class="player-list">
      </div>
    </div>

    <div class="right panel-container">
      <h3 data-translate="card_hand_title">Your Hand</h3>
      <div class="card-hand-container">
      </div>
      <div class="play-action-container">
      </div>
      <div class="inferno-controls-container">
      </div>
    </div>
    <div id="joker-modal-overlay" style="display: none;">
        <div class="joker-modal-content">
          <h3 data-translate="joker_modal_title">Select a card to imitate</h3>
          <div id="joker-card-selection-grid">
            </div>
          <a data-translate="cancel_button" id="joker-cancel-btn" class="button pink">Cancel</a>
        </div>
      </div>
  </body>
  <script src="../scripts/page_settings.js" type="module"></script>
  <script src="../scripts/game_board.js" type="module"></script>
  <script src="../scripts/game_ui.js" type="module"></script>
  <script src="../scripts/services/server_service.js" type="module"></script>
</html>
