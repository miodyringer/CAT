<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="settings_title">Cat - Game Settings</title>
    <link rel="stylesheet" href="../stylesheets/base.css">
    <link rel="stylesheet" href="../stylesheets/submenu.css">
    <link rel="stylesheet" href="../stylesheets/settings.css">
  </head>
  <body>
    <div class="submenu-container">
      <h1 data-translate="settings_header">Game Settings</h1>

      <h2 data-translate="general_settings">General Settings</h2>
      <div class="labeled-item">
        <label data-translate="language_label" for="language-select">Language:</label>
        <select id="language-select" name="language">
          <option value="en">English</option>
          <option value="de">Deutsch</option>
        </select>
      </div>
      <div class="labeled-item">
        <label data-translate="theme_label">Theme:</label>
        <div class="radio-group" id="theme-select">
          <div class="wrap-item">
            <input type="radio" id="theme-light" name="theme" value="light">
            <label data-translate="light_theme" for="theme-light">Light</label>
          </div>
          <div class="wrap-item">
            <input type="radio" id="theme-dark" name="theme" value="dark">
            <label data-translate="dark_theme" for="theme-dark">Dark</label>
          </div>
          <div class="wrap-item">
            <input type="radio" id="theme-grayscale" name="theme" value="grayscale">
            <label data-translate="grayscale_theme" for="theme-grayscale">Gray</label>
          </div>
        </div>
      </div>

      <h2 data-translate="audio_settings">Audio Settings</h2>
      <div class="labeled-item">
        <label data-translate="master_volume" for="master_volume">Master Volume:</label>
        <input type="range" id="master_volume" name="master-volume" min="0" max="100" value="100">
        <span class="range-value">75%</span>
      </div>
      <div class="labeled-item">
        <label data-translate="music_volume" for="music_volume">Music Volume:</label>
        <input type="range" id="music_volume" name="music-volume" min="0" max="100" value="50">
        <span class="range-value">60%</span>
      </div>
      <div class="labeled-item">
        <label data-translate="sfx_volume" for="sfx_volume">SFX Volume:</label>
        <input type="range" id="sfx_volume" name="sfx-volume" min="0" max="100" value="50">
        <span class="range-value">80%</span>
      </div>
      <div class="labeled-item">
        <input type="checkbox" id="mute-all" name="mute-all">
        <label data-translate="mute_all" for="mute-all">Mute All Sounds</label>
      </div>

      <h2 data-translate="accessibility_settings">Accessibility Settings</h2>
      <div class="color-section">
        <p id="blue-showcase">C</p>
        <p id="orange-showcase">A</p>
        <p id="green-showcase">T</p>
        <p id="pink-showcase">S</p>
      </div>
      <div class="labeled-item">
        <label data-translate="colorblind_mode" for="colorblind-mode">Colorblind Mode:</label>
        <select id="colorblind-mode" name="colorblind-mode">
          <option data-translate="off" value="off">Off</option>
          <option value="protanopia">Protanopia</option>
          <option value="deuteranopia">Deuteranopia</option>
          <option value="tritanopia">Tritanopia</option>
        </select>
      </div>
      <div class="labeled-item">
        <input type="checkbox" id="high-contrast-mode" name="high-contrast-mode">
        <label data-translate="high_contrast" for="high-contrast-mode">High Contrast</label>
      </div>
      <div class="labeled-item">
        <label data-translate="text_size" for="text_size">Text Size:</label>
        <input type="range" id="text_size" name="text-size" min="80" max="150" value="100" step="5">
        <span class="range-value" id="text-size-value">100%</span>
      </div>
      <div class="labeled-item">
        <div class="button-actions">
          <a data-translate="about_button" href="/about" class="button orange">About</a>
          <a data-translate="back_to_menu" href="/" class="button orange">Back to Menu</a>
        </div>
      </div>
    </div>
  </body>
  <script src="../scripts/functions.mjs" type="module"></script>
  <script src="../scripts/settings.js" type="module"></script>
  <script src="../scripts/page_settings.js" type="module"></script>
</html>
