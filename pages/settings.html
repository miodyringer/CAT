<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat - Game Settings</title>
  <link rel="stylesheet" href="../stylesheets/base.css">
  <link rel="stylesheet" href="../stylesheets/submenu.css">
</head>
<body>
<div class="submenu-container">
  <h1><span class="icon">ğŸ› ï¸</span> Game Settings <span class="icon">ğŸ› ï¸</span></h1>

  <section class="settings-section">
    <h2><span class="icon">âš™ï¸</span> General Settings</h2>
    <div class="setting-item">
      <label for="language-select">Language:</label>
      <select id="language-select" name="language">
        <option value="en">English</option>
        <option value="es">EspaÃ±ol</option>
        <option value="fr">FranÃ§ais</option>
        <option value="de">Deutsch</option>
      </select>
    </div>
    <div class="setting-item">
      <label>Theme:</label>
      <div class="radio-group">
        <input type="radio" id="theme-light" name="theme" value="light" checked>
        <label for="theme-light">Light</label>
        <input type="radio" id="theme-dark" name="theme" value="dark">
        <label for="theme-dark">Dark</label>
        <input type="radio" id="theme-system" name="theme" value="system">
        <label for="theme-system">System</label>
      </div>
    </div>
    <div class="setting-item">
      <input type="checkbox" id="show-tooltips" name="show-tooltips" checked>
      <label for="show-tooltips">Show Tooltips</label>
    </div>
  </section>

  <section class="settings-section">
    <h2><span class="icon">ğŸ”Š</span> Audio Settings</h2>
    <div class="setting-item">
      <label for="master-volume">Master Volume:</label>
      <input type="range" id="master-volume" name="master-volume" min="0" max="100" value="75">
      <span class="range-value">75%</span>
    </div>
    <div class="setting-item">
      <label for="music-volume">Music Volume:</label>
      <input type="range" id="music-volume" name="music-volume" min="0" max="100" value="60">
      <span class="range-value">60%</span>
    </div>
    <div class="setting-item">
      <label for="sfx-volume">SFX Volume:</label>
      <input type="range" id="sfx-volume" name="sfx-volume" min="0" max="100" value="80">
      <span class="range-value">80%</span>
    </div>
    <div class="setting-item">
      <input type="checkbox" id="mute-all" name="mute-all">
      <label for="mute-all">Mute All Sounds</label>
    </div>
  </section>

  <section class="settings-section">
    <h2><span class="icon">ğŸ‘ï¸</span> Accessibility Settings</h2>
    <div class="setting-item">
      <label for="colorblind-mode">Colorblind Mode:</label>
      <select id="colorblind-mode" name="colorblind-mode">
        <option value="off">Off</option>
        <option value="protanopia">Protanopia</option>
        <option value="deuteranopia">Deuteranopia</option>
        <option value="tritanopia">Tritanopia</option>
      </select>
    </div>
    <div class="setting-item">
      <label for="text-size">Text Size:</label>
      <input type="range" id="text-size" name="text-size" min="80" max="150" value="100" step="10">
      <span class="range-value">100%</span>
    </div>
    <div class="setting-item">
      <input type="checkbox" id="subtitles" name="subtitles" checked>
      <label for="subtitles">Enable Subtitles</label>
    </div>
    <div class="setting-item">
      <input type="checkbox" id="reduce-motion" name="reduce-motion">
      <label for="reduce-motion">Reduce Motion</label>
    </div>
  </section>

  <a href="menu.html" class="back-button" aria-label="Back to Game Menu">Back to Menu</a>
</div>
<script>
  document.querySelectorAll('input[type="range"]').forEach(range => {
    const valueSpan = range.nextElementSibling;
    if (valueSpan && valueSpan.classList.contains('range-value')) {
      range.oninput = () => {
        valueSpan.textContent = range.value + '%';
      };
    }
  });
</script>
</body>
</html>
